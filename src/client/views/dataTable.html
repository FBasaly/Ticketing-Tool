<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css"/>
    <title>Document</title>
</head>
<body>
    
    <table id="myTable">
        <thead>
            <tr>
                <th>Ticket Number</th>
                <th>Assigned To</th>
                <th>Created By</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 1</td>
            </tr>
            <tr>
                <td>Row 2 Data 2</td>
                <td>Row 2 Data 2</td>
                <td>Row 2 Data 2</td>
                <td>Row 2 Data 2</td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="./jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
   
   <script>
        $(document).ready( function () {
            $('#myTable').DataTable({
                responsive: true,
                colReorder: true
            });
        } );
    </script>
</body>
</html>
